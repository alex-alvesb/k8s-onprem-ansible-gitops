- name: Remove old Kubernetes apt repository (if any)
  file:
    path: /etc/apt/sources.list.d/kubernetes.list
    state: absent

- name: Remove old Kubernetes apt keyring (if any)
  file:
    path: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    state: absent

- name: Install dependencies for Kubernetes repository
  apt:
    name:
      - curl
      - ca-certificates
      - gnupg
    state: present

- name: Ensure keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Kubernetes signing key
  shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key \
    | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

- name: Add Kubernetes apt repository
  copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: |
      deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /

- name: Update apt cache after adding Kubernetes repository
  apt:
    update_cache: yes

- name: Install Kubernetes packages
  apt:
    name:
      - kubelet={{ kubernetes_version }}-*
      - kubeadm={{ kubernetes_version }}-*
      - kubectl={{ kubernetes_version }}-*
    state: present

- name: Hold Kubernetes packages
  command: apt-mark hold kubelet kubeadm kubectl

- name: Enable kubelet service
  systemd:
    name: kubelet
    enabled: yes